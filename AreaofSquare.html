<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Area of square!</title>
            <style>
                body
                    {
                        background-color: #f4f4f4;
                        font-family: Arial, sans-serif;
                    }
                    form
                    {
                        background-color: #ffffff;
                        padding: 20px;
                        border-radius: 8px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                        max-width: 400px;
                        margin: 50px auto;
                    }
                    input[type="text"] 
                    {
                        align-items: center;
                        padding: 10px;
                        margin: 10px 0;
                        width: 50%;
                        border: 1px solid #ccc;
                        border-radius: 4px;
                    }
                    input[type="submit"] 
                    {
                        background-color: #007bff;
                        color: white;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 4px;
                        cursor: pointer;
                        width: 50%;
                    }
                    input[type="submit"]:hover 
                    {
                        background-color: #0056b3;
                    }
            </style>
    </head>
    <body>
        <label for="">Enter Length:</label><br>
            <input type="text"  id="length"><br>
        <label for="">Enter width:</label><br>
            <input type="text" id="width"><br>
        <input type="submit" onclick="AOS()" value="calculate" >
            <script>
                function AOS()
{
    let length=document.getElementById("length").value;
    let width=document.getElementById("width").value;
    let area=length*width;
    document.write("Area of Square: "+ area);
}
            </script>
    </body>
</html>
