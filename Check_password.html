<html lang="en">
    <head>
        <title>Practice!</title>
        <link rel="stylesheet" href="index.css">
    </head>
        <body>
            <div class="frm">
                <form>
                    <label for="">Enter password:</label>
                        <input type="password" name="" id="pwd"><br>
                    <label for="">Re-Enter password:</label>
                        <input type="password" id="pass"><br>
                    <input type="submit" onclick="verify()" value="check">
                </form>
            </div>
                <script>
                    function verify()
                    {
                        let pwd=document.getElementById("pwd").value;
                        let cpw=document.getElementById("pass").value;
                        if(pwd!=cpw)
                        {
                            document.write("Please, Re-Enter your password!");
                        }
                        else
                        {
                        document.write("Password registered successful!");
                        }
                    }
                </script>
        </body>
</html>
