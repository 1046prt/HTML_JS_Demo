<html lang="en">
    <head>
                <title>Simple Interest!</title>
            <style>
                body {
                    background-color: #f4f4f4;
                    font-family: Arial, sans-serif;
                }
                form {
                    background-color: #ffffff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                    max-width: 400px;
                    margin: 50px auto;
                }
                input[type="text"] {
                    padding: 10px;
                    margin: 10px 0;
                    width: 100%;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }
                input[type="submit"] {
                    background-color: #007bff;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    width: 100%;
                }
                input[type="submit"]:hover {
                    background-color: #0056b3;
                }
            </style>
    </head>
<body>
    <form >
    Enter Amount: <input type="text" id="Amount"> <br>
    Enter Time duration: <input type="text" id="Time"> <br>
    Enter Rate: <input type="text" id="Rate"> <br>
    <input type="submit" value="Calculate" onclick="si()">
    </form>
    <script >
        function si(){
    var amount=document.getElementById("Amount").value;
    var time=document.getElementById("Time").value;
    var rate=document.getElementById("Rate").value;
    var SI=(amount*time*rate)/100;
    document.write(SI);
}
    </script>

</body>
</html>
